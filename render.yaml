services:
  - type: web
    name: thd-dashboard
    runtime: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
